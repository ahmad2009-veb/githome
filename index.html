<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cootels - Nature & Beauty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary">

    <nav class="flex justify-space-between items-center px-80 py-30 max-w-1200 m-auto">
        <div class="text-40 font-700 text-black">Cootels</div>
        
        <div class="flex gap-40 items-center">
            <p class="text-black text-18 font-500">Rooms</p>

        <div class="width-50 flex gap-20 items-end">
            <div class="width-30">

            </div>
            <div class="width-35">
                <img src="./meritt-thomas-u-Hb93V6IWI-unsplash 2.png" alt="Cabin" class="width-100 rounded-20" style="height: 600px; object-fit: cover;">

            <div class="width-30">
                <img src="./meritt-thomas-u-Hb93V6IWI-unsplash 3.png"Cabin" class="width-100 rounded-20" style="height: 500px; object-fit: cover;">
